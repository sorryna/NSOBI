<ion-header>
  <ion-row>
    <ion-col col-2>
      <img src="../../assets/imgs/logowaterproject.png" style="width: 100%;">
    </ion-col>
    <ion-col text-center>
      <label >
        <h3>
          ประโยชน์ของดัชนีชี้วัดการจัดการน้ำ
        </h3>
      </label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center col-1>
      <button ion-button secondary (click)="goHomePage()">หน้าหลัก</button>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label>ดัชนีชี้วัดการจัดการน้ำ</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="WMImenu" (ionChange)="goToPage()">
          <ion-option value="1">รายพื้นที่การปกครอง</ion-option>
          <ion-option value="2">รายลุ่มน้ำ</ion-option>
          <ion-option value="3">รายตัวชี้วัด</ion-option>
          <ion-option value="4">สรุปข้อมูลการสำรวจ</ion-option>
        </ion-select>
      </ion-item>
  
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label>รายละเอียด</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="WMImenu" (ionChange)="goToPage()" >
          <ion-option value="5">โครงการระบบการจัดเก็บข้อมูลฯ</ion-option>
          <ion-option value="6">ขั้นตอนการจัดทำดัชนีชี้วัดการจัดการน้ำ</ion-option>
          <ion-option value="7">วิธีการประเมินดัชนีชี้วัดการจัดการน้ำ</ion-option>
          <ion-option value="8">ประโยชน์ของดัชนีชี้วัดการจัดการน้ำ</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col ></ion-col><ion-col ></ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="bgimg2">
  <h2 class="fontL">ระดับบริหาร</h2>
  <div class="fontL">
    <ion-icon name="star-half"></ion-icon>
    <label>มีข้อมูลด้านทรัพยากรน้ำและโครงสร้างพื้นฐานที่บูรณาการจากหน่วยงานภาครัฐ
      สำหรับวางแผนบริหารจัดการน้ำอย่างยั่งยืน</label>
  </div>
  <div class="fontL">
    <ion-icon name="star-half"></ion-icon>
    <label>มีดัชนีชี้วัดการจัดการน้ำเชิงระบบและเชิงพื้นที่ เพื่อใช้ประโยชน์จากน้ำอย่างเหมาะสม
      เกิดความสมดุลระหว่างศักยภาพของแหล่งน้ำและการใช้น้ำ รวมถึงการอนุรักษ์และจัดการปัญหาภัยพิบัติจากน้ำ</label>
  </div>
  <div class="fontL">
    <ion-icon name="star-half"></ion-icon>
    <label>มีเครื่องมือที่มีคุณภาพเพื่อประกอบการตัดสินใจเชิงนโยบายในการบริหารจัดการน้ำในแต่ละพื้นที่</label>
  </div>
  <div text-center>
    <img src="../../assets/imgs/Capture4-1.PNG">
  </div>

  <h2 class="fontL">ระดับชุมชน</h2>
  <div class="fontL">
    <ion-icon name="star-half"></ion-icon>
    <label>ได้ข้อมูลเฉพาะของพื้นที่ สำหรับนำไปวิเคราะห์ภาพรวมการบริหารจัดการทรัพยากรน้ำในพื้นที่</label>
  </div>
  <div class="fontL">
    <ion-icon name="star-half"></ion-icon>
    <label>ผู้นำชุมชนสามารถนำข้อมูลไปใช้ในการบริหารจัดการน้ำ รวมทั้งปรับปรุงและแก้ไขปัญหาด้านน้ำของพื้นที่นั้นๆ เช่น
      เพิ่มแหล่งน้ำเพื่อการอุปโภคบริโภค/การเกษตร ป้องกันและแก้ปัญหาอุทกภัย ฟื้นฟูต้นน้ำ ปรับปรุงปัญหาคุณภาพน้ำ
      ฯลฯ</label>
  </div>
  <div text-center>
    <img src="../../assets/imgs/Capture4-2.PNG">
  </div>
  <div text-center>
    <img src="../../assets/imgs/Capture4-3.PNG">
  </div>
</ion-content>
