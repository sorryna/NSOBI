<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ดัชนีการจัดการน้ำ (WMI) ของประเทศไทย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Area">
      <ion-segment-button value="Reg">
        การปกครอง
      </ion-segment-button>
      <ion-segment-button value="Water">
        ลุ่มน้ำ
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="Area">
    <ion-list *ngSwitchCase="'Reg'">
      <ion-item>
        <ion-thumbnail item-start>
          ใส่กราฟ แบ่งตามการปกครอง
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'Water'">
      <ion-item>
        <ion-thumbnail item-start>
          ใส่กราฟ แบ่งตามลุ่มน้ำ
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
