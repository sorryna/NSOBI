<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ดัชนีการจัดการน้ำ (WMI) ของประเทศไทย</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="Area">
      <ion-segment-button value="Reg">
        การปกครอง
      </ion-segment-button>
      <ion-segment-button value="Water">
        ลุ่มน้ำ
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="Area">
    <div *ngSwitchCase="'Reg'">
      <ion-item>
        <ion-label>ภาค</ion-label>
        <ion-select interface="action-sheet" (ionChange)="onChange($event)">
          <ion-option *ngFor="let item of areaGraph">{{ item.reg }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <div>
          <iframe width="1140" height="541.25" [src]="graph" frameborder="0" allowFullScreen="false"></iframe>
        </div>
      </ion-item>
    </div>

    <div *ngSwitchCase="'Water'">
      <ion-item>
        <div>
          <iframe width="1140" height="541.25" [src]="graph2" frameborder="0" allowFullScreen="false"></iframe>
        </div>
      </ion-item>
    </div>
  </div>
</ion-content>
